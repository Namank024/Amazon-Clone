<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon projects</title>
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="leftNav">
        <div class="navLogo">
          <img
            class="amazonLogo"
            href="index.html"
            src="images/headerFile/amazon-logo-white.png"
            alt="amazon.in"
          />
        </div>
      </div>
      <div class="middleNav">
        <input type="text" placeholder="Search here" class="search-bar" />

        <button class="search-button">
          <img
            src="images/headerFile/search-icon.png"
            alt="Search button"
            class="search-icon"
          />
        </button>
      </div>
      <div class="rightNav">
        <div class="sign-in">
          <p>Hello,sign in</p>
        </div>
        <div class="return-box">
          <p class="return">Returns</p>
          <p class="order">& Order</p>
        </div>

        <div class="cart-box">
          <div class="cart-number">0</div>
          <img class="cart-image" src="images/headerFile/cart-icon.png" />
          <div class="cart-message">Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
